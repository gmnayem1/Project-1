<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <h1>Project 1</h1>
    <!-- Div Start -->
    <div class="box">
        <form>
            <p>Name</p>
            <input type="text" placeholder="First" required> <br>
            <input type="text" placeholder="Last" required> <br><br>
            <p>Sex</p>
            <select name="Sex" id="Sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select> <br><br>
            <p>Email</p>
            <input type="email" placeholder="Email" required>
            <p>Number</p>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /> <br>
            <button type="submit" class="Right">submit</button>
        </form>
    </div>
</body>
</html>
